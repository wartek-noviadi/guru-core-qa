on: 
  push:
    branches: [ main ]
  
jobs:
  test:

   runs-on: ubuntu-latest
   
   strategy:
     matrix:
       node-version: [10.x]

   steps:
   - name: Checkout
     uses: actions/checkout@v1

   - name: Run API Tests
     id: run-newman
     uses: anthonyvscode/newman-action@v1
     with:
      collection: https://www.getpostman.com/collections/799b006d8ea86e47dab5
      reporters: cli
     
   - name: Output summary to console 
     run: echo ${{ steps.run-newman.outputs.summary }}
