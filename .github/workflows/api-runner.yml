on: 
  push:
    branches: [ main ]
  
jobs:
  test:

   runs-on: ubuntu-latest
   
   strategy:
     matrix:
       node-version: [10.x]

   steps:
   - name: Checkout
     uses: actions/checkout@v1

   - name: Run API Tests
     id: run-newman
     uses: anthonyvscode/newman-action@v1
     with:
      apiKey: ${{ secrets.postmanApiKey }}
      collection: 16431479-2aa7d4a1-e597-496f-b82c-fe1519785ef1
      reporters: cli
     
   - name: Output summary to console 
     run: echo ${{ steps.run-newman.outputs.summary }}
